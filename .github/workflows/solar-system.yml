name: Solar System wf

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'

jobs:    
    unit-testing:
        runs-on: ubuntu-latest
        steps:
        - name: checkout repo
          uses: actions/checkout@v4      
        - name: Setup NodeJS v18
          uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: install dependencies
          run: npm install
        - name: Run unit-test
          run: npm test   

